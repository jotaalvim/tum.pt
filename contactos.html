---
layout: default
title: Contactos
---
<link href="{{ site.baseurl }}/css/contacts.css" rel="stylesheet">

<div class="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="wrapper">
                <div class="row no-gutters mb-5">
                    <div class="col-md-7">
                        <div class="contact-wrap w-100 p-md-5 p-4">
                            <h3 class="mb-4">Contacte-nos</h3>
                            <div class="mb-4" id="form-message-warning"></div>
                            <div class="mb-4" id="form-message-success">
                                A sua mensagem foi enviada, obrigado!
                            </div>
                            <form action="https://formspree.io/f/xlevwkpo" class="contactForm" id="contactForm"
                                  method="POST" name="contactForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="name">Nome</label>
                                            <input class="form-control" id="name" name="name" placeholder="Nome"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="email">Endere√ßo de Email</label>
                                            <input class="form-control" id="email" name="email"
                                                   placeholder="email@exemplo.com"
                                                   type="email">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label" for="subject">Assunto</label>
                                            <input class="form-control" id="subject" name="subject"
                                                   placeholder="Assunto"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label">Mensagem</label>
                                            <textarea class="form-control" cols="30" id="message" name="message"
                                                      placeholder="Mensagem" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input class="btn btn-primary" type="submit" value="Enviar Mensagem">
                                            <div class="submitting"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 d-flex align-items-stretch">
                        <div class="mapouter">
                            <div class="gmap_canvas">
                                <iframe frameborder="0" height="100%"
                                        id="gmap_canvas"
                                        marginheight="0" marginwidth="0"
                                        scrolling="no"
                                        src="https://maps.google.com/maps?q=Rua%20D.%20Pedro%20V,%2088%204710-374%20Portugal&t=&z=15&ie=UTF8&iwloc=&output=embed"
                                        width="100%"
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="dbox w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa-solid fa-paper-plane"></span>
                            </div>
                            <div class="text">
                                <h6>Email</h6>
                                <a href="mailto:{{site.data.contactos.email}}">{{site.data.contactos.email}}</a>
                            </div>
                        </div>
                    </div>
                    {% for p in site.data.contactos.people %}
                    <div class="col-md-3">
                        <div class="dbox w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa-solid fa-user"></span>
                            </div>
                            <div class="text">
                                <p>
                                <h6>{{p.title}}</h6>
                                <p>{{p.name}}<br></p>
                                <span class="fa-solid fa-phone"></span>
                                <a href="tel://{{p.phone}}">{{p.phone}}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery-validate/jquery.validate.min.js"></script>
<script src="js/contacts.js"></script>
